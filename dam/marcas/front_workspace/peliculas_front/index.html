<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <body>
        <div class="flex-container">

            <div class="form-container">
                <h2>Añadir película</h2>
                <label for="id_pelicula">ID película:</label>
                <input type="number" id="id_pelicula" name="id_pelicula" required>
                
                <label for="anio_publicacion">Año de publicación:</label>
                <input type="number" id="anio_publicacion" name="anio_publicacion" required>
                
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
                
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
                
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="accion">Acción</option>
                    <option value="comedia">Comedia</option>
                    <option value="drama">Drama</option>
                    <option value="terror">Terror</option>
                    <option value="romance">Romance</option>
                    <option value="ciencia_ficcion">Ciencia Ficción</option>
                    <option value="aventura">Aventura</option>
                </select>
            
                <input type="button" id="add_pelicula" name="addPelicula" value="Añadir Película" onclick="validar()">
                <div id="respuesta" class="mensaje-respuesta"></div>

            </div>

            <div id="listaPeliculas" class="tabla-container"></div>
        </div>

        <input type="button" id="ver_peliculas" value="Ver Películas" onclick="getPeliculas()">

    </body>
</html>
