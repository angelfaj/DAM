<!DOCTYPE html>
<html>
    <head>
        <title>Registro - ZARA España - Web Oficial</title>
    </head>
    <body>

        <h4>DATOS PERSONALES</h4>
            <label>Nombre</label><br>
            <input type="text" id="fname" name="name"><br><br>
            
            <label>Apellidos</label><br>
            <input type="text" id="lname" name="name"><br><br>
            
            <label>Fecha de nacimiento</label><br>
            <input type="date" id="lname" name="name"><br><br>
            
            <label>Estado civil</label><br>
            <input type="radio" id="viudo" name="estadocivil">
            <label>Viudo</label><br>
            <input type="radio" id="soltero" name="estadocivil">
            <label>Soltero</label><br>
            <input type="radio" id="casado" name="estadocivil">
            <label>Casado</label><br><br>

            <label>Sexo</label><br>
            <select name="SEXO" id="">
                <option value="n/a">Prefiero no decirlo</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>
            </select><br><br>

            <label>Email</label><br>
            <input type="text" id="fname" name="email"><br><br>

            <label>Contraseña</label><br>
            <input type="password" id="lname" name="contraseña"><br><br>

            <label>Prefijo</label><br>
            <input type="number" id="lname" name="prefijo" value="+ 34">
            <input type="text" id="lname" name="telefono" value="TELÉFONO"><br><br>
            
            <label>Observaciones</label><br>
            <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea><br>

            <input type="checkbox" id="lname" name="condiciones">
            <label>Acepto las condiciones y terminos</label><br><br>
            
            <input type="submit" value="Crear cuenta">
          
          
          <p>Te enviaremos un SMS para verificar tu teléfono</p>

    </body>
</html>
